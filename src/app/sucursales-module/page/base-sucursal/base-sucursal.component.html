<div class="example-sidenav-content">

  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <!-- Navbar -->
    <app-nav [ubicacion]="'Sucursales'"></app-nav>

    <nav class=" navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar scroll</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <mat-icon>menu</mat-icon>
        </button>

        <div class="collapse navbar-collapse text-center" id="navbarScroll">
          <ul class="text-center navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll d-flex justify-content-center" style="--bs-scroll-height: 100px; text-align: center !important;">
            <li class="" let i = index; *ngFor="let p of menusChildren.data">
              <a class="nav-link link text-gray" aria-current="page" [routerLink]="p.url" routerLinkActive="active-link-secundary"
              style="text-decoration: underline; cursor: pointer;">{{ p.menu }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="card">
      <div class="card-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
