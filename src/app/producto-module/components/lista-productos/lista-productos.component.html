<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-1">
      <div class="row">
        <div class="col-lg-6 col-7">
          <div class="">
            <h6>Productos</h6>
            <p class="text-sm mb-0">
              <i class="fa fa-check text-info" aria-hidden="true"></i>
              <span class="font-weight-bold ms-1">{{productosData.data.length}} Productos</span>
              en lista
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-xl-0 mb-4 mb-4">
      <div class="card h-100 card-plain mt-1 p-3 border">
        <div class="card-body d-flex flex-column justify-content-center text-center">
          <a (click)="add()">
            <i class="fa fa-plus text-secondary mb-3"></i>
            <h5 class=" text-secondary"> Nuevo Producto </h5>
          </a>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-xl-0 mb-4 mt-3" *ngFor="let p of productosData.data | paginar: pageSize : pageNumber;">
      <div class="card p-3 card-hover">
        <div class="position-relative">
          <a class="d-block shadow-xl border-radius-xl" style="height: 200px; overflow: hidden;">
            <img [src]="view(p.foto)" alt="img-blur-shadow" class="img-fluid shadow border-radius-xl"
              style="height: 100%; width: 100%;">
          </a>
        </div>
        <div class="card-body px-1 pb-0">
          <p class="text-gradient text-dark mb-2 text-md fw-bold">{{p.nombre}}</p>
          <a>
            <h4 class="d-flex">
              <mat-icon>bar_chart</mat-icon>
              <span style="margin-left: 5px;">{{p.codigo}}</span>
            </h4>

            <h4 class="d-flex">
              <mat-icon>turned_in</mat-icon>
              <span style="margin-left: 5px;">{{p.categoria.detalle}}</span>
            </h4>

            <h4 class="d-flex">
              <mat-icon>local_shipping</mat-icon>
              <span style="margin-left: 5px;">{{p.proveedor.razon_social}}</span>
            </h4>

            <h4 class="d-flex">
              <mat-icon>arrow_downward</mat-icon>
              <span style="margin-left: 5px;">$ {{p.precio_compra}}</span>
            </h4>

            <h4 class="d-flex">
              <mat-icon>arrow_upward</mat-icon>
              <span style="margin-left: 5px;">$ {{p.precio_venta}}</span>
            </h4>
          </a>

          <div class="d-flex align-items-center justify-content-center">
            <button type="button" class="btn btn-primary btn-sm">
              <mat-icon>edit</mat-icon>
            </button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="hide(p)">
              <mat-icon>visibility_off</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 mt-3">
      <div class="row">
        <div class="col-12">
          <mat-paginator [length]="productosData.data.length"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"
          (page)="handlePage($event)">
        </mat-paginator>
        </div>
      </div>

      <br><br><br><br><br>
    </div>
  </div>

</div>
