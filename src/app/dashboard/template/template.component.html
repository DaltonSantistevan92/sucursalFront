<mat-toolbar class="bg-gray-100 d-flex justify-content-between">
  <div>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Sucursales</span>
  </div>

  <div class="d-flex">
    <li class="nav-item dropdown pe-2 d-flex align-items-center">
      <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="fa fa-bell cursor-pointer"></i>
      </a>

      <ul class="dropdown-menu dropdown-menu-end px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
        <li class="mb-2">
          <a class="dropdown-item border-radius-md" href="javascript:;">
            <div class="d-flex py-1">
              <div class="my-auto">
                <img src="../assets/img/small-logos/logo-spotify.svg" class="avatar avatar-sm bg-gradient-dark me-3" />
              </div>
              <div class="d-flex flex-column justify-content-center">
                <h6 class="text-sm font-weight-normal mb-1">
                  <span class="font-weight-bold">New album</span> by Travis
                  Scott
                </h6>
                <p class="text-xs text-secondary mb-0">
                  <i class="fa fa-clock me-1"></i>
                  1 day
                </p>
              </div>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item border-radius-md" href="javascript:;">
            <div class="d-flex py-1">
              <div class="avatar avatar-sm bg-gradient-secondary me-3 my-auto">
                <svg width="12px" height="12px" viewBox="0 0 43 36" version="1.1" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink">
                  <title>credit-card</title>
                  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g transform="translate(-2169.000000, -745.000000)" fill="#FFFFFF" fill-rule="nonzero">
                      <g transform="translate(1716.000000, 291.000000)">
                        <g transform="translate(453.000000, 454.000000)">
                          <path class="color-background"
                            d="M43,10.7482083 L43,3.58333333 C43,1.60354167 41.3964583,0 39.4166667,0 L3.58333333,0 C1.60354167,0 0,1.60354167 0,3.58333333 L0,10.7482083 L43,10.7482083 Z"
                            opacity="0.593633743"></path>
                          <path class="color-background"
                            d="M0,16.125 L0,32.25 C0,34.2297917 1.60354167,35.8333333 3.58333333,35.8333333 L39.4166667,35.8333333 C41.3964583,35.8333333 43,34.2297917 43,32.25 L43,16.125 L0,16.125 Z M19.7083333,26.875 L7.16666667,26.875 L7.16666667,23.2916667 L19.7083333,23.2916667 L19.7083333,26.875 Z M35.8333333,26.875 L28.6666667,26.875 L28.6666667,23.2916667 L35.8333333,23.2916667 L35.8333333,26.875 Z">
                          </path>
                        </g>
                      </g>
                    </g>
                  </g>
                </svg>
              </div>
              <div class="d-flex flex-column justify-content-center">
                <h6 class="text-sm font-weight-normal mb-1">
                  Payment successfully completed
                </h6>
                <p class="text-xs text-secondary mb-0">
                  <i class="fa fa-clock me-1"></i>
                  2 days
                </p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </li>

    <li class="nav-item dropdown pe-2 d-flex align-items-center">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>perm_identity</mat-icon>
          <span>Perfil</span>
        </button>

        <button mat-menu-item (click)="salir()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar sesi√≥n</span>
        </button>
      </mat-menu>
    </li>
  </div>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav bg-gray-100" mode="side">
    <div class="box-menu">
      <ul class="navbar-nav">
        <li *ngFor="let a of resMenu.data" class="nav-item mb-2" style="margin-bottom: 5px !important"
          (click)="cerrarMenu($event)">
          <a class="nav-link nav-menu-item d-flex card-p mb-2" routerLink="{{ a.url }}" routerLinkActive="active-link"
            style="flex-direction: row; padding-left: 20px">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2"
            style="background-color: #fff !important; color: #66748e; padding-top: 5px;">
              <mat-icon>{{ a.icono }}</mat-icon>
            </div>

            <span class="cad-p-text pt-1" style="color: #66748e">
              {{ a.menu }}</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- </aside> -->
  </mat-drawer>

  <router-outlet></router-outlet>
</mat-drawer-container>
